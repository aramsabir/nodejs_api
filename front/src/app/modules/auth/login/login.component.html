<div class="row justify-content-center">
    <div class="col-md-4 p-10">
        <div class="card">
            <h5 class="card-header">Login form</h5>
            <div class="card-body">
                <form>
                    <div class="form-group">
                      <label for="exampleInputEmail1">Email address</label>
                      <input type="email" [(ngModel)]="model.email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                    </div>
                    <div class="form-group">
                      <label for="exampleInputPassword1">Password</label>
                      <input type="password" [(ngModel)]="model.password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                    </div>
                    <div class="form-check">
                        <a routerLink="/auth/signup">go to signup</a>
                      </div>
                    <button type="submit" (click)="login()" class="btn btn-primary">Submit</button>
                  </form>   
            </div>
          </div>
       
    </div>
</div>
